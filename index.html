<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/scissors.png">
	<link rel="stylesheet" href="./css/style.css">
	<title>Paper Scissors Stone</title>
</head>

<body>
	<div class="container">
		<div class="player player_1">
			<div class="game-items">
				<div class="game-item">
					<div class="game-item__wrap-img">
						<img class="game-item__img" src="./img/paper.png" alt="game-item">
					</div>
					<p class="game-item__text">Paper</p>
				</div>
				<div class="game-item">
					<div class="game-item__wrap-img">
						<img class="game-item__img" src="./img/scissors.png" alt="game-item">
					</div>
					<p class="game-item__text">Scissors</p>
				</div>
				<div class="game-item">
					<div class="game-item__wrap-img">
						<img class="game-item__img" src="./img/stone.png" alt="game-item">
					</div>
					<p class="game-item__text">Stone</p>
				</div>
			</div>
			<p class="player__choice">
				<span class="player__name">Player1:</span>
				<span class="player__choice-item"></span>
			</p>
		</div>
		<div class="player player_2">
			<div class="game-items">
				<div class="game-item">
					<div class="game-item__wrap-img">
						<img class="game-item__img" src="./img/paper.png" alt="game-item">
					</div>
					<p class="game-item__text">Paper</p>
				</div>
				<div class="game-item">
					<div class="game-item__wrap-img">
						<img class="game-item__img" src="./img/scissors.png" alt="game-item">
					</div>
					<p class="game-item__text">Scissors</p>
				</div>
				<div class="game-item">
					<div class="game-item__wrap-img">
						<img class="game-item__img" src="./img/stone.png" alt="game-item">
					</div>
					<p class="game-item__text">Stone</p>
				</div>
			</div>
			<p class="player__choice">
				<span class="player__name">Player2:</span>
				<span class="player__choice-item"></span>
			</p>
		</div>
		<div class="result">
			<button class="result__button">Get result</button>
			<p class="result__text-block">
				<span class="result__text">Result:</span>
				<span class="result__winner"></span>
			</p>
			<button class="result__reset">
				<img class="result__reset-img" src="./img/reset.svg" alt="reset">
			</button>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
